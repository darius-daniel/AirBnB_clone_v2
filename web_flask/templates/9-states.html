<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    {% if states %}
    <H1>{{ table }}</H1>
    <H3>Cities:</H3>
    <UL>
      {%for state in states.cities | sort(attribute='name')%}
      <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
      {% endfor %}
    </UL>
    {% else %}
    <H1>Not found!</H1>
    {% endif %}
  </BODY>
</HTML>
